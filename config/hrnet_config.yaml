# HRNet config for GM 2_Landmarking_v1.0 (ТЗ-V2)
# ВАЖНО: num_keypoints читается из LM_number.txt в корне модуля.

resize_long_side: 1280        # длинная сторона после ресайза
model_type: "hrnet_w32"

train_val_split: 0.9
max_epochs: 100
batch_size: 8
learning_rate: 0.0005
weight_decay: 0.0001
heatmap_sigma_px: 2.5

augmentation:
  rotation_deg: 15      # максимум ±15°
  rotation_prob: 0.5
  scale_min: 0.8        # масштаб по длинной стороне
  scale_max: 1.25
  scale_prob: 0.5
  brightness: 0.1       # ±10% яркости
  contrast: 0.1         # ±10% контраста
  color_prob: 0.5

infer:
  use_flip_tta: false   # flip-TTA не используется и не реализуется
