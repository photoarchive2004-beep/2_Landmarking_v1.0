model_type: "hrnet_w32"          # HRNet backbone type (W32 is standard in literature).

input_size: 1024                 # Target input size in pixels (0 = do not resize).
resize_mode: "resize"            # Keep aspect ratio and pad to square.
keep_aspect_ratio: true          # No stretching of the fish.

batch_size: 2                    # Tuned for RTX 3060 12 GB with 1024x1024 input.
learning_rate: 0.0005            # Typical LR for HRNet landmark training.
max_epochs: 150                  # Up to 150 epochs (можно останавливать вручную раньше).
train_val_split: 0.9             # 90% train, 10% validation (как в ТЗ).

flip_augmentation: true          # Random horizontal flip during training.
rotation_augmentation_deg: 15    # Mild rotations (preserved fish on tray).
scale_augmentation: 0.3          # Random zoom in/out up to 30%.
weight_decay: 0.0001             # Regularization, стандартное значение для HRNet.
